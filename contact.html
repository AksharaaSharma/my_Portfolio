<div class="section-header">Contact Me</div>
<section id="contact">
  <style>
    .contact-section {
      padding: 5rem 5% 4rem 5%;
      background: linear-gradient(120deg, #e0ecff 0%, #fff7f0 100%);
      border-radius: 2rem;
      margin: 3rem 0 3rem 0;
      box-shadow: 0 8px 32px 0 rgba(60, 120, 240, 0.10), 0 1.5px 8px 0 rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body.light-mode .contact-section {
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #fff;
    }
    .contact-header {
      font-size: 2.3rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #3a8bfd, #f06d06 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .contact-form-wrapper {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 2px 16px 0 rgba(60, 120, 240, 0.06);
      padding: 2.2rem 2rem 2rem 2rem;
      transition: background 0.3s;
      z-index: 1;
    }
    body.light-mode .contact-form-wrapper {
      background: #232526;
      color: #fff;
    }
    .contact-form label {
      font-size: 1.05rem;
      font-weight: 600;
      color: #3a8bfd;
      margin-bottom: 0.4rem;
      display: block;
      letter-spacing: 0.5px;
    }
    body.light-mode .contact-form label {
      color: #f06d06;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.85rem 1rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #e0ecff;
      border-radius: 1rem;
      font-size: 1rem;
      background: #f7faff;
      color: #222;
      transition: border 0.2s, box-shadow 0.2s;
      font-family: inherit;
      resize: none;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1.5px solid #3a8bfd;
      outline: none;
      box-shadow: 0 0 0 2px #3a8bfd22;
    }
    body.light-mode .contact-form input,
    body.light-mode .contact-form textarea {
      background: #232526;
      color: #fff;
      border: 1.5px solid #3a8bfd;
    }
    .contact-form textarea {
      min-height: 110px;
      max-height: 220px;
    }
    .contact-form button {
      width: 100%;
      background: linear-gradient(90deg, #3a8bfd 60%, #f06d06 100%);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 1px 8px 0 rgba(60, 120, 240, 0.08);
      transition: background 0.2s, transform 0.2s;
      margin-top: 0.5rem;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #f06d06 60%, #3a8bfd 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .contact-details {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 1.07rem;
      color: #3a8bfd;
      font-weight: 500;
    }
    body.light-mode .contact-details {
      color: #f06d06;
    }
    .contact-details a {
      color: inherit;
      text-decoration: underline;
      margin: 0 0.3rem;
      transition: color 0.2s;
    }
    .contact-details a:hover {
      color: #222;
    }
    body.light-mode .contact-details a:hover {
      color: #fff;
    }
    .contact-float-blue {
      position: absolute;
      border-radius: 50%;
      opacity: 0.10;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #3a8bfd, #f06d06);
      top: -40px;
      left: -40px;
      z-index: 0;
      pointer-events: none;
    }
    .contact-float-orange {
      position: absolute;
      border-radius: 50%;
      opacity: 0.09;
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #f06d06, #e0ecff);
      bottom: -30px;
      right: -30px;
      z-index: 0;
      pointer-events: none;
    }
    @media (max-width: 700px) {
      .contact-section {
        padding: 2.5rem 2% 2.5rem 2%;
      }
      .contact-form-wrapper {
        padding: 1.2rem 0.7rem 1rem 0.7rem;
      }
    }
  </style>
  <div class="contact-section">
    <div class="contact-float-blue"></div>
    <div class="contact-float-orange"></div>
    <div class="contact-header">Contact Me</div>
    <div class="contact-form-wrapper">
      <form class="contact-form" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-details">
      Or email me directly at
      <a href="mailto:akshara.sharma@email.com">akshara.sharma@email.com</a>
      or connect on
      <a href="https://www.linkedin.com/in/akshara-sharma" target="_blank" rel="noopener">LinkedIn</a>
    </div>
  </div>
  <script>
    // Simple form submission animation (no backend)
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      form.querySelector('button').textContent = 'Sending...';
      setTimeout(() => {
        form.reset();
        form.querySelector('button').textContent = 'Send Message';
        alert('Thank you for reaching out! I will get back to you soon.');
      }, 1200);
    });
  </script>
</section>

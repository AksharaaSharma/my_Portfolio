<div class="section-header">Education</div>
<section id="education">
  <style>
    .education-section {
      padding: 6rem 5% 4rem 5%;
      background: var(--hero-bg);
      border-radius: 2rem;
      margin: 2rem 0;
      box-shadow: var(--shadow-glow), 0 1.5px 8px 0 rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    .education-header {
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      background: var(--text-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3.5rem;
      letter-spacing: 2px;
      position: relative;
      z-index: 5;
    }
    .timeline {
      position: relative;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding-left: 30px;
      z-index: 5;
    }
    .timeline:before {
      content: '';
      position: absolute;
      left: 18px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--button-gradient);
      border-radius: 12px;
      box-shadow: 0 0 15px var(--shadow-color);
    }
    .timeline-item {
      position: relative;
      margin-bottom: 3rem;
      padding-left: 50px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .timeline-dot {
      position: absolute;
      left: 8px;
      top: 10px;
      width: 24px;
      height: 24px;
      background: var(--primary);
      border: 3px solid var(--secondary);
      border-radius: 50%;
      z-index: 6;
      box-shadow: 0 0 15px var(--shadow-color);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .timeline-item:hover .timeline-dot {
      transform: scale(1.2);
      box-shadow: 0 0 20px var(--secondary);
    }
    .timeline-content {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: var(--box-shadow);
      padding: 1.8rem 2.2rem;
      margin-left: 0.5rem;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid var(--border-color);
    }
    .timeline-item:hover .timeline-content {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(255, 126, 182, 0.25);
    }
    .edu-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 0.8rem;
      letter-spacing: 0.5px;
      padding-right: 6.5rem;
    }
    .edu-degree {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 0.6rem;
    }
    .edu-details {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }
    .edu-gpa {
      display: inline-block;
      background: var(--button-gradient);
      color: #ffffff;
      font-weight: 600;
      padding: 0.3rem 1rem;
      border-radius: 2rem;
      font-size: 1rem;
      margin-top: 0.8rem;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px var(--shadow-color);
    }
    .edu-date {
      position: absolute;
      top: 1.8rem;
      right: 2.2rem;
      font-size: 1rem;
      color: var(--accent-light);
      font-weight: 600;
      letter-spacing: 1px;
    }
    /* Simplified animated background */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
      opacity: 0.4;
    }
    /* Animated circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.3;
      pointer-events: none;
      animation: float 20s infinite ease-in-out;
    }
    .circle:nth-child(1) {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
      top: -60px;
      left: 10%;
      animation-delay: 0s;
    }
    .circle:nth-child(2) {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      bottom: -80px;
      right: 15%;
      animation-delay: -5s;
    }
    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, var(--accent-light) 0%, transparent 70%);
      top: 40%;
      right: -50px;
      animation-delay: -10s;
    }
    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 0 10px 2px white;
      opacity: 0;
      pointer-events: none;
      animation: sparkle 4s infinite ease-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(15px); }
      50% { transform: translateY(15px) translateX(-15px); }
      75% { transform: translateY(-10px) translateX(-20px); }
    }
    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }
    @media (max-width: 768px) {
      .education-section { padding: 4rem 3% 3rem 3%; }
      .education-header { font-size: 2.2rem; margin-bottom: 2.5rem; }
      .timeline-content { padding: 1.5rem; }
      .edu-title { font-size: 1.2rem; padding-right: 0; }
      .edu-degree { font-size: 1.1rem; }
      .edu-details { font-size: 1rem; }
      .edu-date { position: static; display: block; margin-bottom: 1rem; text-align: left; font-size: 0.9rem; color: var(--accent-light); }
    }
  </style>
  <div class="education-section">
    <div class="bg-animation">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="education-header">
      <h2 class="education-name">EDUCATION</h2>
    </div>
    <div class="timeline">
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <div class="edu-title">Amity University, Noida, Uttar Pradesh, India</div>
          <div class="edu-degree">B.Tech Computer Science & Engineering (Specialization: Data Science)</div>
          <div class="edu-detail">Sept 2022 â€“ May 2026</div>
          <div class="edu-details">Cumulative GPA: <span class="edu-gpa">8.91 / 10</span></div>
          <div class="edu-details">Recipient of Amity Merit Scholarship (2023-2024)</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const educationSection = document.querySelector('.education-section');
      function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 4 + 's';
        educationSection.appendChild(sparkle);
        setTimeout(() => { sparkle.remove(); }, 4000);
      }
      for (let i = 0; i < 10; i++) { setTimeout(createSparkle, Math.random() * 2000); }
      setInterval(createSparkle, 800);
    });
  </script>
</section>
